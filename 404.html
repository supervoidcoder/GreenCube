<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        .container {
            max-width: 600px;
            padding: 20px;
            text-align: center;
            margin: 0 auto;
        }
        img {
            display: block;
            margin: 0 auto 20px;
            height: auto;
            max-width: 100%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        a.links {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            background-color: #333; /* Matches nav bar */
            color: #f2f2f2;
            transition: background-color 0.3s, color 0.3s;
        }
        a.links:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <img src="404.svg" alt="404 Error Image">
        <h1>404 - Page Not Found</h1>
        <p>The page you tried to access doesn't exist. Please check the URL or return to the homepage.</p>
        <a href="index.html" class="links">Go Home</a>
    </div>
</body>
</html>
