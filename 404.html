<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4; /* Neutral background for focus on content */
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background: #fff;
            border-radius: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin: 10px 0;
            color: #444;
        }
        p {
            font-size: 1.1em;
            margin: 15px 0;
            color: #666;
        }
        a.links {
            text-decoration: none;
            background-color: rgb(71, 75, 71);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        a.links:hover {
            background-color: rgb(90, 100, 90);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="404.png" alt="404 Not Found">
        <h1>Oops! Page Not Found</h1>
        <p>It seems like the page you're looking for doesn't exist. Double-check the URL or return to the homepage.</p>
        <a href="index.html" class="links">Go Home</a>
    </div>
</body>
</html>
